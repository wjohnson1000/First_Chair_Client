<section class="sidebar-container">
  <div class="title-block">
    <h3>First Chair</h3>
  </div>
  <nav>
    <h4>Routes</h4>
    <ul>
      <li ui-sref='route'>Route 1</li>
      <li>Route 2</li>
      <li>Route 3</li>
    </ul>
    <h4 ui-sref='addroute'>Add Route</h4>
    <h4 ui-sref='settings'>Settings</h4>
    <h4>Logout</h4>
  </nav>
</section>
<section class="dashboard">
  <div class="forecast-icon">
    <img ng-show='forecastData.in <= 0' src="../img/nosnow.svg" alt="" />
    <img ng-show='forecastData.in > 0' src="../img/flake.svg" alt="" />
  </div>
  <div class="forecast-text">
    <h3 ng-show='forecastData.in > 0'>Snow in the forecast!</h3>
    <h3 ng-show='forecastData.in <= 0'>No snow in the forecast...</h3>
  </div>
  <div class="route-forecast-grid">
    <div class="top-row">
      <div class="cell">
        <h5>Route 1</h5>
      </div>
      <div class="cell">
        <h5>Route 2</h5>
      </div>
      <div class="cell">
        <h5>Route 3</h5>
      </div>
    </div>
    <div class="bottom-row">
      <div class="cell">
        <h4>{{forecastData.in}}"</h4>
      </div>
      <div class="cell">
        <h4>4"</h4>
      </div>
      <div class="cell">
        <h4>3"</h4>
      </div>
    </div>
  </div>
</section>
